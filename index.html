<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgiveness Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Forgiveness Form</h1>
      <form id="forgivenessForm">
        <label for="forgive">Do you forgive Dipesh for his mistake?</label
        ><br />
        <input type="radio" id="forgive-yes" name="forgive" value="yes" />
        <label for="forgive-yes">Yes</label><br />
        <input type="radio" id="forgive-no" name="forgive" value="no" />
        <label for="forgive-no">No</label><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
