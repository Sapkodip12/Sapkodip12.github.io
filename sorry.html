<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Sorry</h1>
      <p>We're sorry to hear that you cannot forgive Dipesh at this time.</p>
      <p>Please provide your reason:</p>
      <form id="reasonForm">
        <textarea
          id="reason"
          name="reason"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
